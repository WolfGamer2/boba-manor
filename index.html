<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boba Manor</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <!-- Vercel Analytics Script -->
    <script async src="https://cdn.jsdelivr.net/npm/@vercel/analytics"></script>

    <style>
        /* All Styles */
        body {
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            margin: 0;
            padding: 0;
            font-family: 'Creepster', cursive;
            background: url('https://img.freepik.com/free-vector/watercolor-halloween-background_52683-43698.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1727308800&semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        /* Header style */
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0);
            position: relative; 
        }

        h1 {
            color: #d1a300; 
            font-size: 4rem;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); 
            animation: flicker 0.5s infinite alternate; 
        }

        @keyframes flicker {
            0% { opacity: 1; }
            25% { opacity: 0.2; } 
            50% { opacity: 0.7; } 
            75% { opacity: 0.4; } 
            100% { opacity: 1; }
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            font-family: 'Creepster', cursive;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>The Boba Manor</h1>
        <p>Welcome to The Boba Manor, enter if you dare!</p>
    </header>

    <main>
        <section>
            <button onclick="window.location.href='manor.html'">Open the Manor</button>
        </section>
    </main>

    <footer>
        <p>&copy; The Boba Manor. Beware, you have been warned... Made By @R</p>
    </footer>
</body>
</html>

<!-- manor.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Manor</title>
    <style>
      /* Full page iframe */
      iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    <script>
      // Approved haunted house pages
      const rooms = [
        "http://localhost:3000/rooms/example_1.html",
        "http://localhost:3000/rooms/example_2.html",
        "http://localhost:3000/rooms/library.html",
        "http://localhost:3000/rooms/kitchen.html",
        "http://localhost:3000/rooms/observatory.html",
        "http://localhost:3000/rooms/greenhouse.html",
      ];
    </script>
  </head>
  <body>
    <iframe src="#"></iframe>
  </body>
  <script>
    // Get a random room
    const room = rooms[Math.floor(Math.random() * rooms.length)];
    
    // Check if we're being embedded
    if (window.self === window.top) {
      // If we're the parent page, load the room in the iframe
      document.querySelector('iframe').src = room;
    } else {
      // If we're the child iframe, redirect to the room
      window.location.href = room;
    }
  </script>
</html>
