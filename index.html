<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Manor: Boba Hackathon</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spooky Manor: Boba Hackathon</h1>
        <p>Enter the haunted manor... if you dare!</p>
    </header>
    
    <main>
        <!-- Spooky Manor Image with Clickable Rooms -->
        <section class="manor-section">
            <h2>Explore the Haunted Rooms</h2>
            <img src="cartoon-manor.png" alt="Spooky Manor" usemap="#manormap">
            <map name="manormap" id="manormap"></map>
        </section>

        <!-- Website Submission Form -->
        <section class="submission-section">
            <h2>Submit Your Haunted Room</h2>
            <form id="submission-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="website">Website URL:</label>
                <input type="url" id="website" name="website" required>

                <button type="submit">Submit Your Haunted Room</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Boba Hackathon. Beware, you have been warned...</p>
    </footer>

    <!-- Spooky Sound Effect -->
    <audio id="creak-sound" src="door-creak.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
